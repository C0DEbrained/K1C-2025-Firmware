# k1c-x2600
# Printer_size: 220x220x250
# Version: v0.0.4
# CreateDate: 2025/08/27
[creality_features]
extras_endstop_align_z: False
pl_process_extras_extrusion: True
pl_process_extras_homing: True
pl_process_extras_keep_z: True
pl_process_extras_fast_origin: True
start_print_extras_homing: True
pl_process_skip_bed_mesh: False
kinematic: corexy
input_shaper_xy_share_sensor: True
discard_front_samples: False
harmonic_additions_init: True
has_power_loss_device: True

[mcu]
serial: /dev/rpmsg_mcu
restart_method: script
path: /usr/apps/usr/bin/main_klipper_mcu_restart.sh

[mcu nozzle_mcu]
serial: /dev/ttyS3
baud: 230400
restart_method: script
path: /usr/apps/usr/bin/nozzle_klipper_mcu_restart.sh

[mcu leveling_mcu]
serial: /dev/ttyS4
baud: 230400
restart_method: script
path: /usr/apps/usr/bin/leveling_klipper_mcu_restart.sh

[verify_heater extruder]
max_error: 180

[verify_heater heater_bed]
check_gain_time: 120
heating_gain: 1.0
hysteresis: 10

[virtual_sdcard]
path: /usr/data/printer_data/gcodes

[gcode_arcs]
resolution: 1.0

[creality_quick_control]

[creality_power_less]
power_device: /dev/jz_adc_wtg_seq1
flash_device: /dev/mmcblk0p4
little_z_offset: -0.1

[stepper_x]
step_pin: PB10
dir_pin: !PB9
enable_pin: !PB8
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 229
position_min: -7
position_max: 229
homing_speed: 30
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin:PB11
interpolate: True
run_current:1.5
hold_current:1.0
sense_resistor: 0.100
stealthchop_threshold: 0
diag_pin: ^PB12
driver_SGTHRS: 74#77

[stepper_y]
step_pin: PB14
dir_pin: !PB13
enable_pin: !PB17
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -1.5#-2.5#-3.5#-2.5#-1.5#-2#-2.5#-0.5
position_min: -1.5#-2.5#-4.5#-2.5#-0.5
position_max: 225#223#222#223#224#225#227#225#227
homing_speed: 30
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin:PB15
interpolate: True
run_current:1.5
hold_current:1.0
sense_resistor: 0.100
stealthchop_threshold: 0
diag_pin: ^PB16
driver_SGTHRS: 73#76

[stepper_z]
step_pin: PB19
dir_pin: !PB18
enable_pin: !PB17
microsteps: 32
rotation_distance:8
gear_ratio: 64:20
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0
position_max: 255.5
position_min: -5

[tmc2209 stepper_z]
uart_pin: PB20
run_current: 0.8
diag_pin: ^PB21
stealthchop_threshold: 0
sense_resistor: 0.100
driver_SGTHRS: 0

[creality_extra_endstop]
extra_x_endstop_pin: None
extra_y_endstop_pin: None
extra_z_endstop_pin: None
extra_x_position_endstop: 300.0
extra_y_position_endstop: 0.0
extra_z_position_endstop: 330.0

# 喷嘴热敏电阻
[thermistor extruder_thermistor]
temperature1:25
resistance1:260000
temperature2:220
resistance2:738
temperature3:350
resistance3:98

# 机箱温度
[temperature_sensor chassis]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PE11
min_temp: -40
max_temp: 85

[temperature_fan main_board]
pin: PA9
tachometer_pin:PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PE10
target_temp: 60.0
min_temp: -40
max_temp: 100
control: watermark

# 挤出头相关配置
[extruder]
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 80
step_pin: nozzle_mcu:PB5
dir_pin: nozzle_mcu:PB4
enable_pin: !nozzle_mcu:PB2
microsteps: 32
rotation_distance: 6.9
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: nozzle_mcu:PB8
# pullup_resistor: 2000
sensor_type: EPCOS 100K B57560G104F
sensor_pin: nozzle_mcu:PA0
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040
control: pid
pid_Kp: 25.013
pid_Ki: 2.566
pid_Kd: 60.966
min_temp: 0
max_temp: 320

[tmc2209 extruder]
uart_pin: nozzle_mcu:PA2
uart_address: 3
run_current: 0.55
sense_resistor: 0.150
stealthchop_threshold: 0
diag_pin: ^PB12

# 热床加热器配置
[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PE12
control: pid 
pid_Kp: 10
pid_Ki: 5
pid_Kd: 10
min_temp: -30
max_temp: 135

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: !PD7

# 喷头喉管风扇配置
[heater_fan hotend_fan]
pin:!nozzle_mcu:PB3
enable_pin:nozzle_mcu:PC14
tachometer_pin:nozzle_mcu:PB1
heater:extruder
heater_temp:50.0

# 模型散热风扇配置
[fan_generic model_fan]
pin:!nozzle_mcu:PB10
enable_pin:nozzle_mcu:PC15
tachometer_pin:nozzle_mcu:PA15
on_below:15
# 机箱两侧辅助散热风扇配置
[fan_generic side_fan]
pin:PA6
kick_start_time:1
on_below:75
# 机箱风扇配置
[fan_generic chassis_fan]
pin: PA10
on_below:15
# 加速度传感器配置
# [lis2dw]
# cs_pin: nozzle_mcu:PA4
# spi_speed: 5000000
# axes_map: x,z,y
# # spi_software_sclk_pin: nozzle_mcu:PA5
# # spi_software_mosi_pin: nozzle_mcu:PA7
# # spi_software_miso_pin: nozzle_mcu:PA6
# spi_bus: spi1

[adxl345]
cs_pin: nozzle_mcu:PA4
spi_speed: 5000000
axes_map: x,z,y
# spi_software_sclk_pin: nozzle_mcu:PA5
# spi_software_mosi_pin: nozzle_mcu:PA7
# spi_software_miso_pin: nozzle_mcu:PA6
spi_bus: spi1

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 69.4
shaper_type_y = ei
shaper_freq_y = 69.4

#共振补偿参数配置 
[resonance_tester]
accel_chip: adxl345
probe_points:
   110,110,10
min_freq: 20  
max_freq: 120 
accel_per_hz: 50
#[harmonic_anc]
# 设置Gsensor型号
#accel_chip: adxl345
# 设置校准过程运动范围默认(70,70)-(150,150)
# x_min: 70
# x_max: 150
# y_min: 70
# y_max: 150
# 设置xy电机tmc芯片类型
#xy_stepper_tmc:tmc2209
# 设置幅值迭代min,max,迭代次数
#amp_iterat_range:0,250,10
# 设置相位迭代min,max,迭代次数
#phase_iterat_range:0,4096,12
# 设置1、2、4次谐波迭代相位时经验幅值
#amp:50,100,150
# 设置1、2、4次谐波迭代进行迭代
#harmonic_freq:1,2,4
# 设置谐波校准速度 mm/s
#velocity:140
# 设置谐波校准测试过程中数据保存路径
#output_directory:/usr/data/printer_data/auto_scan
# 设置谐波降噪默认状态，0关闭 1打开，未执行校准时候有效，执行校准后该参数会自动注释，状态跟随校准结果里面的enable
#enable:0


# 喷头压力传感器配置
[prtouch_v3]
z_offset: 0
speed: 5
samples: 1
samples_result: average
samples_tolerance_retries: 5
samples_tolerance: 0.5
step_swap_pin: !PC6
pres_swap_pin: leveling_mcu:PA8
prth_msg_show: True
# prth_dbg_ippt: 172.25.10.198
pres_cs0_pin: leveling_mcu:PB10, leveling_mcu:PB2
pres_cs1_pin: leveling_mcu:PB1, leveling_mcu:PB0
pres_cs2_pin: leveling_mcu:PA7, leveling_mcu:PA6
pres_cs3_pin: leveling_mcu:PA5, leveling_mcu:PA4
pres_tri_hold:4500, 10000, 500
prth_tmp_comp: 26,300,0,0.14#0.135 #默认使用非线性温度补偿功能，26,300,0,0.11 使用2.5mm不削薄应变片+提高应变片激励电压方案 #26,300,0,0.135削薄应变片 
enable_not_linear_comp:False#True #是否使能温度非线性补偿功能，True使能 False不使能(使用线性补偿)
pres_cfg_regs:60 #60（1280/128）44（640/128）56（1280/64）
prth_max_chps:16#8
prth_clr_pose: 94,224,30#34 #修改擦嘴位置，x,y,长度，如果擦嘴是区域不对，一般只需要改y即可
temp_change_pose: 87,224,3# 喷头擦嘴动作后改变温度时候的等待位置,在硅胶左侧
prth_clr_probe_pos:94,200
prth_clr_zpre:2
prth_err_dead:0.1

[bed_mesh]
speed: 80
mesh_min: 10,10
mesh_max: 210,210
probe_count:7,7#5,5
mesh_pps: 2, 2
fade_start: 5.0 
fade_end: 50.0
bicubic_tension: 0.2
algorithm: bicubic
horizontal_move_z:5
split_delta_z: 0.01
move_check_distance: 5

[display_status]

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 20000
max_z_velocity: 10
square_corner_velocity: 100
max_z_accel: 300
speed_avoid0:91,109,110
# speed_avoid1:69,81,90
# speed_avoid2:7,9,8

[performance_monitor]

[pause_resume]

[exclude_object]

[force_move]
enable_force_move: true

[creality_safe_home]
home_xy_position:110,110
speed: 100
x_hop:10
y_hop:10
z_hop:5
x_wait:2
y_wait:2
second_home:True

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_PRINT_BASE
gcode:
    CANCEL_PRINT_BASE

[motor_music]

[gcode_macro_cmd]
safe_xy_position: -6,110
safe_extrude: 4.0
safe_height_pause: 10
safe_height_end: 100
start_with_z_titl: False
start_with_bedmesh_cal: True
x_position_min:-6

